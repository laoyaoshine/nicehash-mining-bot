# NiceHash 增强版挖矿机器人配置文件
# 包含动态价格监控、智能订单策略和算力保证机制

[nicehash]
# NiceHash API 配置
# 在 https://www.nicehash.com/my/settings/api 获取
api_key = your_nicehash_api_key
api_secret = your_nicehash_api_secret
org_id = your_nicehash_org_id

[mining_pools]
# 矿池配置
pool_type = nicehash
pool_url = https://api2.nicehash.com/main/api/v2
pool_api_key = your_pool_api_key
pool_user_id = your_pool_user_id
wallet_address = your_wallet_address

# 多矿池配置（可选）
secondary_pools = f2pool,antpool
f2pool_api_key = your_f2pool_api_key
f2pool_user_id = your_f2pool_user_id
antpool_api_key = your_antpool_api_key
antpool_user_id = your_antpool_user_id

[trading]
# 交易参数配置 - 租赁算力模式
profit_threshold = 0.0005
max_order_amount = 0.1
min_order_amount = 0.01
rate_limit_delay = 300
check_interval = 60
max_concurrent_orders = 5

# 租赁算力特定参数
rental_cost_factor = 1.02
min_profit_margin = 0.03
aggressive_mode = true

# 限速和自动充值配置
max_speed_limit = 1000
auto_recharge_enabled = true
auto_recharge_threshold = 0.01
auto_recharge_amount = 0.1
min_balance_threshold = 0.05

# 增强交易策略参数
enable_enhanced_strategy = true
enable_dynamic_monitoring = true
enable_smart_orders = true
enable_hashrate_guarantee = true

# 价格监控参数
price_volatility_threshold_low = 0.05
price_volatility_threshold_medium = 0.15
price_volatility_threshold_high = 0.30

# 自适应检查间隔 (秒)
adaptive_interval_low = 120
adaptive_interval_medium = 60
adaptive_interval_high = 30

# 订单策略参数
price_adjustment_factor = 1.001
priority_multiplier_critical = 2.0
priority_multiplier_high = 1.5
priority_multiplier_normal = 1.0
priority_multiplier_low = 0.5

# 算力保证参数
min_profitable_algorithms = 3
enable_backup_algorithms = true
algorithm_performance_tracking = true

# 缓存和性能参数
cache_ttl_seconds = 60
max_concurrent_requests = 3
request_timeout = 30
retry_max_attempts = 3
retry_backoff_factor = 2

# 日志配置
log_level = INFO
log_file_max_size = 10
log_file_backup_count = 5

# 网络配置（可选）
[network]
# 代理设置（如果需要）
# http_proxy = http://user:pass@proxy.example.com:8080
# https_proxy = http://user:pass@proxy.example.com:8080
# no_proxy = localhost,127.0.0.1,.local

# SSL验证（如果遇到SSL错误可设为false）
verify_ssl = true

# 离线模式（设为true时使用模拟数据，不请求真实API）
offline_mode = false

# NiceHash市场选择（auto=自动选择，EU=欧洲市场，US=美国市场，both=双市场）
nicehash_market = both

# 矿池手续费设置
pool_fees_nicehash = 0.02
pool_fees_f2pool = 0.025
pool_fees_antpool = 0.025
pool_fees_slushpool = 0.02
pool_fees_viabtc = 0.025
pool_fees_btc_com = 0.025
pool_fees_poolin = 0.02

[algorithms]
# 支持的挖矿算法 - 租赁算力模式
SHA256 = true           # Bitcoin
Scrypt = true           # Litecoin
Ethash = true           # Ethereum
X11 = true              # Dash
CryptoNight = true      # Monero
Equihash = true         # Zcash
Lyra2REv2 = true        # Vertcoin
Blake2s = true          # Decred
Blake14r = true         # Siacoin
DaggerHashimoto = true  # Ethereum Classic

[risk_management]
# 风险管理参数
max_daily_loss = 0.01
stop_loss_threshold = 0.005
max_concurrent_orders = 5

[notifications]
# 通知配置
enable_email = false
email_smtp_server = smtp.gmail.com
email_smtp_port = 587
email_username = your_email@gmail.com
email_password = your_email_password
email_to = your_notification_email@gmail.com

enable_telegram = false
telegram_bot_token = your_telegram_bot_token
telegram_chat_id = your_telegram_chat_id
